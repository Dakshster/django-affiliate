[tox]
envlist=
    py27-16
    py27-17
    py27-18

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/example/web_project
    LC_ALL = en_US.utf-8
deps =
    django-crispy-forms==1.4.0
    Pillow
    -rrequirements_test.txt
commands =
    py.test

[testenv:py27-16]
basepython = python2.7
deps =
    django<1.7
    {[testenv]deps}

[testenv:py27-17]
basepython = python2.7
deps =
    django<1.8
    {[testenv]deps}

[testenv:py27-18]
basepython = python2.7
deps =
    django<1.9
    {[testenv]deps}
commands =
    coverage run --source=affiliate -m py.test
    coverage report
